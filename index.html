<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Geo&family=Puritan:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>The Odin Project - Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>

    <div class="container">
            <form>
                <label for="grid-size">Enter a grid size (1-100):</label>
                <input type="text" value="16" maxlength="3" size="3" min="1" max="100" name="grid-size" id="grid-size">
                <input type="submit" value="Generate Grid" id="generate-grid">
            </form>
            <button id="clear-grid">Clear Grid</button>
    </div>

    <div class="grid-container-outer">
        <div id="grid-container">
            <!-- generate boxes with JavaScript -->
        </div>
    </div>
</body>
</html>
